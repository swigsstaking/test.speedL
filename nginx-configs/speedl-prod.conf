# Configuration Nginx pour Speed-L (Production)
# Domaine: speedl.ch
# Fichier: /etc/nginx/sites-available/speedl-prod

# Redirection www vers non-www
server {
    listen 80;
    listen [::]:80;
    server_name www.speedl.ch;
    return 301 https://speedl.ch$request_uri;
}

# Bloc principal
server {
    listen 80;
    listen [::]:80;
    server_name speedl.ch;

    root /var/www/speedl-prod;
    index index.html;

    # Logs
    access_log /var/log/nginx/speedl-prod-access.log;
    error_log /var/log/nginx/speedl-prod-error.log;

    # Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;

    # Proxy pour l'API backend
    location /api/ {
        proxy_pass https://api.swigs.online/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host api.swigs.online;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # CORS pour le domaine de production
        add_header 'Access-Control-Allow-Origin' 'https://speedl.ch' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    }

    # Servir les fichiers uploadés depuis l'API
    location /uploads {
        proxy_pass https://api.swigs.online/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # SPA - Toutes les routes vers index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache pour les assets statiques (exclure /api/)
    location ~* ^/(?!api/).+\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Sécurité - Empêcher l'accès aux fichiers sensibles
    location ~ /\. {
        deny all;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
