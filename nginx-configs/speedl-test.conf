# Configuration Nginx pour Speed-L (Test)
# Domaine: speedl.swigs.online
# Fichier: /etc/nginx/sites-available/speedl-test

server {
    server_name swigs.online www.swigs.online speedl.swigs.online;

    root /var/www/speed-l;
    index index.html;

    # Logs
    access_log /var/log/nginx/speedl-test-access.log;
    error_log /var/log/nginx/speedl-test-error.log;

    # Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;

    # Proxy pour l'API backend
    location /api/ {
        proxy_pass http://localhost:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Servir les fichiers uploadés
    location /uploads {
        alias /var/www/speed-l/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # SPA - Toutes les routes vers index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache pour les assets statiques (exclure /api/)
    location ~* ^/(?!api/).+\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Sécurité - Empêcher l'accès aux fichiers sensibles
    location ~ /\. {
        deny all;
    }
}
