# Configuration Nginx pour l'Admin Panel
# Fichier: /etc/nginx/sites-available/admin
# À copier avec: sudo cp nginx-configs/admin-complete.conf /etc/nginx/sites-available/admin

# Bloc HTTP - Certbot ajoutera automatiquement le HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name admin.swigs.online;

    root /var/www/admin;
    index index.html;

    # Logs
    access_log /var/log/nginx/admin-access.log;
    error_log /var/log/nginx/admin-error.log;

    # Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;

    # Proxy pour l'API backend - IMPORTANT pour DELETE
    location /api/ {
        proxy_pass http://localhost:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts pour les uploads
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
    }

    # SPA - Toutes les routes vers index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache pour les assets statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Sécurité - Empêcher l'accès aux fichiers sensibles
    location ~ /\. {
        deny all;
    }
}
