# Configuration Nginx pour le site Speed-L
# Fichier: /etc/nginx/sites-available/speed-l

server {
    listen 80;
    listen [::]:80;
    server_name swigs.online www.swigs.online;

    root /var/www/speed-l;
    index index.html;

    # Logs
    access_log /var/log/nginx/speed-l-access.log;
    error_log /var/log/nginx/speed-l-error.log;

    # Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;

    # SPA - Toutes les routes vers index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy pour l'API (optionnel si vous voulez que le site accède à l'API)
    location /api/ {
        proxy_pass http://localhost:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Cache pour les assets statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Sécurité - Empêcher l'accès aux fichiers sensibles
    location ~ /\. {
        deny all;
    }
}
